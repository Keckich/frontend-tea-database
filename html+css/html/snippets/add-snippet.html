<h2>Add new tea</h2>
<form id="add-form" class="flex-wrap-space" onsubmit="addNewTea(); return false;">
    <section>
        <div class="review-label">
            <label class="label-title">Collection:</label>
            <select id="new-tea-collection" class="collection-select">
                <option disabled>Collection</option>
                <option selected value="Black">Black</option>
                <option value="Green">Green</option>
                <option value="Iced">Iced</option>
            </select>           
        </div>
        <div class="review-label">
            <label class="label-title">Name:</label>
            <input id="new-tea-name" type="text" class="review-title">
        </div>
        <div class="review-label">
            <label class="label-title">Price ($):</label>
            <input id="new-tea-price" type="number" min="0" step="0.01" class="review-title">
        </div>
        <div class="review-label">
            <label class="label-title">Description:</label>
            <textarea id="new-tea-description" class="review-input" rows="4" placeholder="Put your words here..."></textarea>
        </div>
        <div class="review-label">
            <label class="label-title">Where did you get this tea?</label>
            <input id="new-tea-place" type="text" class="review-title">
        </div>
        <button class="submit-btn">Send</button>
    </section>
    <section id="add-photo-section">
        <h3>Photo of your tea:</h3>
        <img id="tea-photo" src="">
        <input id="select-img" type="file" onclick="showImg(event);">
    </section> 
</form>

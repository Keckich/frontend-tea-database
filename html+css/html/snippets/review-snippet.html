<article id="input-review-container">
    <section>
        <h2>Reviews</h2>
        <form id="review-form" onsubmit="writeReview('{{name}}', '{{tea_name}}', '{{users}}');">
            <div class="rating-area review-label">
                <input type="radio" id="star-5" name="rating" value="5">
	            <label class="star-icon" for="star-5" title="«5»"></label>	

                <input type="radio" id="star-4" name="rating" value="4">
	            <label class="star-icon" for="star-4" title="«4»"></label>

                <input type="radio" id="star-3" name="rating" value="3">
	            <label class="star-icon" for="star-3" title="«3»"></label>

                <input type="radio" id="star-2" name="rating" value="2">
	            <label class="star-icon" for="star-2" title="«2»"></label>

                <input type="radio" id="star-1" name="rating" value="1">
	            <label class="star-icon" for="star-1" title="«1»"></label>
                <label>Rating:</label>
            </div>
            <div class="review-label">
                <label>Title:</label>
                <input id="review-title" class="review-title" type="text">
            </div>
            <div class="review-label">
                <label>Review:</label>
                <textarea id="review-input" class="review-input" rows="4" placeholder="Leave your review here..."></textarea>
            </div>
            <button  id="leave-review" value="Send" class="submit-btn">Send</button>
        </form>
    </section>
</article>
